<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <meta name="google-adsense-account" content="ca-pub-1716516813453687">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1716516813453687"
     crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lotto Number Generator</h1>
        </header>
        <main>
            <div id="numbers" class="numbers-container"></div>
        </main>
        <footer>
            <button id="generate">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                Generate Numbers
            </button>
        </footer>
    </div>

    <section id="contact-form-section">
        <div class="container">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/mlggrlyk" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Inquiry</button>
            </form>
        </div>
    </section>

    <script src="main.js"></script>
    <!-- Google AdSense Ad Unit Placeholder -->

        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1716516813453687"
             data-ad-slot="YOUR_AD_SLOT_ID"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <p style="font-size: 0.8em; color: #888;">This is an AdSense placeholder. Please replace 'YOUR_AD_SLOT_ID' with your actual ad slot ID from your Google AdSense account.</p>
    </div>
</body>
</html>
